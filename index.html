<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>


<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">人数</span>
                </div>
                <input type="number" id="personNumber" step="1" class="form-control" placeholder="人数" value="0">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">月</span>
                </div>
                <input type="number" id="month" step="1" class="form-control" placeholder="人数" value="12"
                       readonly="readonly">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">总金额</span>
                </div>
                <input type="number" id="totalMoney" step="1" class="form-control" placeholder="人数" value="1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">总余额</span>
                </div>
                <input type="number" id="remainingMoney" step="1" class="form-control" placeholder="人数" value="1"
                       readonly>
                <div class="input-group-append">
                    <span class="input-group-text">元</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">月度总比例</span>
                </div>
                <input type="number" id="monthPercentRemaining" step="1" class="form-control" placeholder="人数" value="0"
                       readonly>
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <table class="table table-striped table-bordered table-sm">
                <thead class="thead-dark ">
                <tr>
                    <th scope="col">月份</th>
                    <th scope="col">月比例</th>
                    <th scope="col">月金额</th>
                    <th scope="col">人</th>
                    <th scope="col">比例</th>
                    <th scope="col">金额</th>
                    <th scope="col">剩余比例</th>
                </tr>
                </thead>
                <tbody id="tbody">


                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.bootcss.com/mathjs/5.9.0/math.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
